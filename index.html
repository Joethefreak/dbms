<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(58, 58, 58);
            display: flex;
            gap: 2em;
        }
        a{
            color: royalblue;
            text-decoration: none;
        }
        div{
            position: fixed;
            top: 5em;
        }
    </style>
</head>
<body>
    <a id="parta" href="./assets/parta.sql" download="parta.sql">PartA</a>
    <a id="partb" href="./assets/partb.sql" download="partb.sql">PartB</a>
    <a id="partapdf" href="./assets/DBMSPARTA.pdf" download="dbmsA.pdf">PdfPartA</a>
    <a id="partbpdf" href="./assets/DBMSPARTB.pdf" download="dbmsB.pdf">PdfPartB</a>
    <div>
    <p>create a database</p>
    <p>mysql -u username -p database_name < path_to_file.sql</p>
    </div>
    <script>
        window.onload = () => {
            document.getElementById('parta').click();
            document.getElementById('partb').click();
            document.getElementById('partapdf').click();
            document.getElementById('partbpdf').click();
        };
    </script>
</body>
</html>
